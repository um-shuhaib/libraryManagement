{% extends 'dashboard.html' %}

{% block main %}
                <div class="d-flex flex-column w-100 vh-100 align-items-center justify-content-center">
                    <div class="">
                        <form action="" method="post">
                            {% csrf_token %}
                            <label for="category" class="form-label fw-bold h1">Add New Category</label>
                            <input type="text" name="category" id="category" class="form-control">
                            <input type="submit" name="" id="" class="btn btn-primary m-3">
                        </form>
                    </div>

                    <h2 class="display-3 mt-5">Categories</h2>
                    <div class="d-flex mx-5 p-5">
                        {% for category in category %}
                        <div class="card border-0 text-light" style="width: 12rem;">
                            <div class="card-body bg-primary ms-1 me-1">
                                <h3 class="card-title text-center">{{category.category}}</h3>

                            </div>
                        </div>
                        {% endfor %}

                    </div>
                </div>
{% endblock %}
