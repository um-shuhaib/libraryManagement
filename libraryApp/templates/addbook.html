{% extends 'dashboard.html' %}

{% block main %}
                <div class="d-flex flex-column w-100 vh-100 align-items-center justify-content-center">
                    <p class="display-4">Add Book</p>
                    <div class="">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <label for="title" class="form-label fw-bold ">Title</label>
                            {{form.title}}
                            <label for="author" class="form-label fw-bold ">Author</label>
                            {{form.author}}
                            <label for="isbn" class="form-label fw-bold ">ISBN</label>
                            {{form.isbn}}
                            <label for="category" class="form-label fw-bold ">Select Category</label>
                            {{form.category}}
                            <label for="copies" class="form-label fw-bold ">Total Copy</label>
                            {{form.total_copy}}
                            <label for="image" class="form-label fw-bold ">Upload Image</label>
                            {{form.image}}
                            <input type="submit" name="" id="" class="btn btn-primary m-3">
                        </form>
                    </div>

                </div>
{% endblock %}
