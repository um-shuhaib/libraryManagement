{% extends 'home.html' %}

{% block main %}

<div class="container d-flex justify-content-center align-items-center mt-4" style="min-height: 100vh;">

    <div class="card shadow-lg p-4 mt-5 mb-5" style="width: 480px; border-radius: 15px;">

        <h2 class="text-center fw-bold mb-4">Edit User</h2>

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Current Profile Image -->
            {% if form.instance.profile %}
            <div class="text-center mb-3">
                <img src="{{ form.instance.profile.url }}" class="rounded-circle shadow-sm"
                    style="height: 120px; width: 120px; object-fit: cover;">
            </div>
            {% endif %}

            <!-- Name -->
            <div class="mb-3">
                <label class="form-label fw-bold">Name</label>
                {{ form.first_name }}
            </div>

            <!-- Username -->
            <div class="mb-3">
                <label class="form-label fw-bold">Username</label>
                {{ form.username }}
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label fw-bold">Email</label>
                {{ form.email }}
            </div>

            <!-- Phone -->
            <div class="mb-3">
                <label class="form-label fw-bold">Phone</label>
                {{ form.phone }}
            </div>

            <!-- Upload Photo -->
            <div class="mb-3">
                <label class="form-label fw-bold">Upload Photo</label>
                {{ form.profile }}
            </div>

            <!-- Update Button -->
            <div class="text-center">
                <button class="btn btn-primary px-5 py-2">Update</button>
            </div>

        </form>

    </div>

</div>


{% endblock %}
